<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This is HTML form</h2><br>
    <div>
        NAME : <input type="name"name="My name">
    </div>
<br>
    <div>
        EMAIL : <input type="email"name="My Email">
    </div>
<br>
    <div>
        PASSWORD : <input type="text"name="password">
    </div>
    <br>
<div>
        GENDER : <br>
           <input type="radio"name="gender">Male<br>
           <input type="radio"name="gender">Female<br>
           <input type="radio"name="gender">Other<br>
    </div>
<br>
    <div>
        LANGUAGE : <br>
        <input type="radio"name="language">React<br>
        <input type="radio"name="language">Angular<br>
        <input type="radio"name="language">vue<br>
    </div>
<br>
<div>
    COURSE : <br>
    <input type="checkbox"name="course">MEAN<br>
    <input type="checkbox"name="course">MERN<br>
    <input type="checkbox"name="course">MEVN<br>
</div>
<br>
    <div>
        BONUS : <input type="number"name="my Bonus">
    </div>
<br>
    <div>
        ARE YOU ELIGIBLE ? : <input type="Checkbox"name="myeligibility">
    </div>
<br
    <div>
        TIME : <input type="time"name="time"><br>
    </div>
<br>
    <div>
        DATE : <input type="date"name="date">
    </div>
<br>
    <div>PHONE NO : <select>
        <option>977</option>
        <option>978</option>
        <option>979</option>
        <option>980</option>
    </select>
        <input type="text"name="my phone no" >
    </div>
<br>
    <div>
    Write About Yourself : <br>
      <textarea name="my text"cols="30" row"10"></textarea>
    </div>
<br>
<form>
     <button type="submit">Submit</button><br>
<br>
    <button type="reset">Reset</button><br>
</form>
   <br> 
</body>
</html>
